<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Tooltip</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tooltiptext{
      visibility: hidden;
      z-index:1;
    }
    .form-grouptooltip:hover .tooltiptext{
      visibility: visible ;
      z-index:0;

    }
    .tooltiptext{
      visibility: hidden;
      z-index:1;
    }
    .form-grouptooltip:hover .tooltiptext{
      visibility: visible ;
      z-index:0;

    }
  </style>
  
</head>
<body>

  <div class="login-container">
    <form action="/login" method="POST">
      <h2 align="center" style="background-color: blueviolet;">Login</h2>

      <div class="form-grouptooltip">
        <label for="username">Username</label>
        <input  type="text" id="username"  name="username" required>
        <span class="tooltiptext">Enter your registered username</span>
      </div>

      <div class="form-grouptooltip">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <span class="tooltiptext">Enter your secure password</span>
      </div>

      <button type="submit" style="background-color: blue; color: pink;">Login</button>
    </form>
  </div>

</body>
</html>
